runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /rest/.*
  script: rest.app

- url: /.*
  script: guestbook.app

libraries:
- name: webapp2
  version: 2.5.2
- name: jinja2
  version: 2.6
- name: webob
  version: 1.2.3